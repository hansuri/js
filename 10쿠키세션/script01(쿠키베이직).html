<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    쿠키이름 : <input type="text" id="key"><br>
    쿠키값 : <input type="text" id="val"><br>

    <button type="button" id="createCookie">쿠키생성</button>
    
    <br>
    쿠키값확인 : <input type="text" id="find">
    <button type="button" id="findCookie">쿠키확인하기</button>

    <script>

        //쿠키 생성하기
        var createCookie = document.getElementById("createCookie");
        createCookie.onclick = function() {

            //쿠키생성
            var key = Document.getElementById("key").value;
            var val = Document.getElementById("val").value;
            
            //시간설정
            var date = new Date();
            date.setDate( date.getDate() + 7); //현재일자 + 7

            //쿠키는 문자열 형태로 만든다 (단, 반드시 지켜야하는 형식이 있다)
            var cookie = "";
            cookie += key + "=" + val + ";";
            cookie += "expires=" + date.toUTCString() + ";";

            document.cookie = cookie;

        }

        //쿠키 확인하기
        var findCookie = document.getElementById("findCookie");
        findCookie.onclick = function() {

            var find = document.getElementById("find").value; //찾을 키값

            //"; " 기준으로 분할
            var arr = document.cookie.split("; ");
            //반복
            for(var i = 0; i < arr.length; i++) {

                if(arr[i].indexOf(find) != -1 ) { //찾으면 위치반환, 없으면 -1

                    console.log(arr[i].replace(find+"=", "") );
                }
            }
        }
    
    </script>

</body>
</html>
