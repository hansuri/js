<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul > li {
            display: inline-block;
        }
    </style>

</head>
<body>

    <h3>다중이벤트 처리</h3>

    <div>
        <ul class="pic">
            <li><img src="1.jpg" width="100"></li>
            <li><img src="2.jpg" width="100"></li>
            <li><img src="3.jpg" width="100"></li>
            <li><img src="4.jpg" width="100"></li>
        </ul>

        결과 :
        <div class="result">
            <img src="1.jpg" width="400" alt="대표이미지">
        </div>
    </div>
    

    <script>    
        var result = document.querySelector(".result > img");
        var pic = document.querySelectorAll(".pic > li > img");

        for(var i = 0; i < pic.length; i++) {
            pic[i].onclick = function(e) {

                result.src = e.target.src;
        
            }
        }
    </script>

</body>
</html>
