<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table { border-spacing: 0; border-collapse: collapse; }
        th, td {
            border: 1px solid #777;
        }
    </style>

</head>
<body>


    <button type="button" id="btn5">5개추가하기</button>
    <button type="button" id="btn1">1개추가하기</button>


    <table>
        <thead>
            <tr>
                <th>교사</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        <tbody class="todolist">
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text" ></td>
                <td><input type="text" size="5"></td>
                <td><input type="text" ></td>
            </tr>
        </tbody>
    </table>



    <script>

        var btn1 = document.getElementById("btn1");
        var btn5 = document.getElementById("btn5");
        var todolist = document.querySelector(".todolist");
       
        //1개만들기
        btn1.onclick = function() {
            //tr 1개, td 4개, input 4개
            var tr = document.createElement("tr");

            /*
            var input = document.createElement("input");
            input.type = "text";
            input.size = "3";

            var td = document.createElement("td");
            td.appendChild(input);
            tr.appendChild(td);
            */
           
            var str = "<input type='text' size='3'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td); 

            var str = "<input type='text'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td); 

            var str = "<input type='text' size='5'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td); 

            var str = "<input type='text'>";
            var td = document.createElement("td");
            td.innerHTML = str;
            tr.appendChild(td); 

            todolist.appendChild(tr); 
            
        }

         //5개만들기
        btn5.onclick = function() {

            for(var a = 1; a <= 5; a++) {

                var tr = document.createElement("tr");

                var str = "<input type='text' size='3'>";
                var td = document.createElement("td");
                td.innerHTML = str;
                tr.appendChild(td); 

                var str = "<input type='text'>";
                var td = document.createElement("td");
                td.innerHTML = str;
                tr.appendChild(td); 

                var str = "<input type='text' size='5'>";
                var td = document.createElement("td");
                td.innerHTML = str;
                tr.appendChild(td); 

                var str = "<input type='text'>";
                var td = document.createElement("td");
                td.innerHTML = str;
                tr.appendChild(td); 

                todolist.appendChild(tr); 

            }
        }
    </script>
    
</body>
</html>
