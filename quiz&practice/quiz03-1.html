<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        좌석:
        <input type="checkbox" name="seat" value="1">1
        <input type="checkbox" name="seat" value="2">2
        <input type="checkbox" name="seat" value="3">3
        <input type="checkbox" name="seat" value="4">4
        <input type="checkbox" name="seat" value="5">5
        <input type="checkbox" name="seat" value="6">6
        <input type="checkbox" name="seat" value="7">7
        <input type="checkbox" name="seat" value="8">8
        <input type="checkbox" name="seat" value="9">9

        <button type="button" id="btn">예약하기</button>

    </form>

    <script>
        /*
        1. 예약버튼을 클릭시 좌석이 최소 한 개 이상 체크되어 있는지 확인
        2. 체크되어 있지 않다면 경고창을 띄우는 코드를 작성
        3. 체크되어 있다면 배열에 체크된 좌석을 추가
        4. JSON형태의 문자열로 변환
        */
        
        var seat = document.getElementsByName("seat");
        var bth = document.getElementById("btn");
        var bool = false;

        btn.onclick = function() {
            
            var arr =[];

            for(var i = 0; i < seat.length; i++) {
                if(seat[i].checked == true) {
                    arr.push(seat[i].value);
                    bool = true;
                } 
                
            }

            if(bool) {
                var list = JSON.stringify(arr);
                console.log(list);
            } else {
                alert("좌석 선택은 필수입니다")
            }


        }


    </script>
    
</body>
</html>
