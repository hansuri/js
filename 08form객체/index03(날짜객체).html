<body>

    <script>
        /*
        var date = new Date();

        console.log(date.getTime() ); //밀리초 - 1970년대부터 지금까지 지나온 시간 //1646372024096//
        console.log(date.getFullYear() ); //년도
        console.log(date.getMonth() + 1 ); //월 +1 = 현재 월
        console.log(date.getDate() ); //일

        var date = new Date(1646372024096);
        var date = new Date("2022-03-03");
        var date = new Date(2022, 01, 04, 08, 23,33); //년 월-1 일 시 분 초

        
        var today = new Date();
        
        console.log(date); //비교할 기준시
        console.log(today); //현재시간

        console.log("기준시의 밀리초" , date.getTime() );
        console.log("현재시의 밀리초" , today.getTime() );

        var gap = today.getTime() - date.getTime();
        console.log(gap);

        var time;
        if( gap < 100 * 60 * 60 * 24) { //1일 기준으로 이하
            if (gap < 1000 * 60 * 60) { //1시간
                time = "방금전";
            } else { //1시간보다 큰 경우
                time = parseInt( gap / (1000 * 60 * 60) ) +  "시간 전";
            }

        } else { //1일 이상인 경우
            var year = date.getFullYear();
            var month = date.getMonth();
            var day = date.getDate();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();
            time = year + "년" + month + "월" + day + "일" + (hour < 10 ? "0" + hour : hour) + ":" + minute + ":" + second;
        }

        console.log(time);

        
    </script>
    
</body>
