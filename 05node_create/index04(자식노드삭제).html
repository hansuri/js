<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" id="add">추가하기</button>
    <button type="button" id="rev">삭제하기</button>

    <ul class="list">
        <!--  <li><a href="#">1.</a></li>  - 이 모형의 형태로 들어가야 한다 --> 
    </ul>
    
    <script>
        
        var count = 0;  //전역변수선언

        var add = document.getElementById("add");
        add.onclick = function() {

            //li, a, 텍스트
            var li = document.createElement("li"); //만들 태그를 문자열의 형태로 적는다
            var a = document.createElement("a");
            var text = document.createTextNode(++count + ".문자열 생성"); //문자열로 생성한다

            a.href = "http://www.naver.com" //a의 속성추가

            a.appendChild(text); //a자식으로 text추가
            li.appendChild(a);  //li자식으로 a추가
            document.querySelector(".list").appendChild(li);
            

        }


        //삭제하기
        rev.onclick = function() {

            var list = document.querySelector(".list");

            // console.dir(list.children);  //엘리먼트의 형태만 선택 - 주로 사용됨
            // console.log(list.childNodes);  //text, 주석, 엘리먼트 모두 선택
            // console.log(list.children[0]); //첫번째 자식요소
            // console.log(list.children[list.children.length-1]); //마지막 자식요소

            //부모태그.removeChild(자식요소)
            list.removeChild(list.children[0]); //첫번째 자식요소부터 삭제



        }

    </script>
    
</body>
</html>
