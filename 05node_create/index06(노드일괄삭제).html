<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" id="btn">일괄삭제</button>

    <table>
        <thead>
            <tr>
                <th><input type="checkbox" class="allCheck"></th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
            </tr>
        </thead>

        <tbody class="table">
            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>1</td>
                <td>홍길동</td>
                <td>안녕하세요</td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>2</td>
                <td>이순신</td>
                <td>반갑습니다</td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>3</td>
                <td>홍길자</td>
                <td>노드선택하기</td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>4</td>
                <td>신사임당</td>
                <td>앨리먼트순회</td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" class="check">
                </td>
                <td>5</td>
                <td>장보고</td>
                <td>안녕히계세요</td>
            </tr>
        </tbody>
    </table>


    <script>
        //삭제기능
        //check되어있는 행을 얻는다
        //remove() 삭제한다
        var list = document.querySelectorAll(".check"); //배열의 형태로 얻게된다
        var btn = document.getElementById("btn");
        btn.onclick = function() {

            for(var i = 0; i < list.length; i++) {
                
                if(list[i].checked) {
                    list[i].parentElement.parentElement.remove(); //tr(부모의 보모)에 접근해서 tr을 삭제 (remove는 자기자신, removeChild는 자식삭제)
                }
            }
        }

        //전부 선택
        var allCheck = document.querySelector(".allCheck");
        allCheck.onclick = function() {

            if(allCheck.checked) {
                for(var i = 0; i < list.length; i++) { //list는 하위체크박스
                    list[i].checked = true;
                }
            } else {
                for(var i = 0; i < list.length; i++) { //list는 하위체크박스
                    list[i].checked = false;
                }
            }
        }
    </script>

    
</body>
</html>
