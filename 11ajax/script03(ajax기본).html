<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" onclick="ajax()">XML파일 읽기</button>

    <script>
        function ajax() {
            fetch("hi.xml").then(function(response) {
                //console.log(response);

                //xml파일은 문자열의 형식으로 일단 변경한다
                response.text().then(function(data){
                    //console.log(data);

                    var dom = new DOMParser();
                    var result = dom.parseFromString(data, "text/xml"); //(데이터, 파싱형식-변환형식)

                    //console.log(result);

                    //태그이름으로 선택 - data태그 선택
                    var tag = result.getElementsByTagName("data");

                    //console.log(tag);

                    for(var i = 0; i < tag.length; i++){
                        console.log( tag[i].children[0].innerHTML )
                        console.log( tag[i].children[1].innerHTML )
                        console.log( tag[i].children[2].innerHTML )
                    }


                })

            })
        }
    </script>
    
</body>
</html>
