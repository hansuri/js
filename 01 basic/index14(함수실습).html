    <script>

        var num = function(i) {
            if(i % 2 == 0 ) {
                return "짝수"
            } else {
                return "홀수"
            }
        }

        var result1 = num(10);
        console.log(result1);

            var avg = (a+b+c)/3
            return d + "님의 평균점수 : " + avg ;
        }

        var result2 = func2(88, 90, 90, "홍길동");
        console.log(result2);



    </script>
