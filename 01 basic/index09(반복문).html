        //배열과 반복문 (1~10까지 배열에 값을 저장)
        var arr = new Array(); //ArrayList list = new Arraylist();

        for (var i = 1; i <= 10; i++) {
            arr.push(i); //list.add(i)
        }
        console.log(arr);


        //배열의 값을 순서대로 출력
        for (var a = 0; a < arr.length; a++) {
            console.log(arr[a]);
        }

    </script>


    <script>
        //2~9단까지 document.write() 브라우저 화면에 출력

        for(var x = 2; x<= 9; x++) {
            document.write("<hr>" + "구구단 " + x + "단" + "<br>");
            
            for(var y = 1; y <= 9; y++) {
                document.write(x + " X " + y + " = " + (x*y) +"<br>" );
            }
        }
