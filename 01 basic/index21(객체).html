<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //js의 객체 표기법
        var person = {name : '홍길동', age : 20, inter : [1,2,3] };
        console.log(person);

        /*
        //객체안에 값을 사용하는 방법 1st
        console.log(person.name);
        console.log(person.age);
        console.log(person.inter);

        console.log(person.inter[0]);
        console.log(person.inter[1]);
        console.log(person.inter[2]);
        */


        //객체안에 값을 사용하는 방법 2nd
       console.log( person["name"] );
       console.log( person["age"] );
       console.log( person["inter"] );

       console.log( person["inter"][0]);
       console.log( person["inter"][1]);
       console.log( person["inter"][2]);



       console.log("----------------------------------------------")
        


       //반복문을 이용해서 각각의 요소를 출력하고,
       //subject는 중첩 반복문으로 요소를 전부 출력하세요
       var arr2 = [
           {
               name:'홍길동',
               age:20,
               subject:['자바','JSP','SPRING'],
               birth:20200101
           },
           {
               name:'이순신',
               age:30,
               subject:['CSS','SCRIPT'],
               birth:20200202
           }
       ];

      
       
       for(a=0; a < arr2.length; a++) {
           console.log(arr2[a].name );
           console.log(arr2[a].age );

           for(var b =0; b < arr2[a].subject.length; b++) {
               console.log(arr2[a].subject[b] );
           }

           console.log(arr2[a].birth );
        }
        
        


    </script>

</body>
</html>
