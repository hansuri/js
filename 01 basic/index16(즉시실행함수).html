<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //why?
        //페이지 로드 이후에 실행될 기능들을 정의 할 수 있다

        function test01 () {
            console.log("첫 번재로 동작");
        }

        function test02 () {
            console.log("두 번째로 동작")
        }


        //즉시실행함수
        (function(a,b,c) {

            test01();
            test02();

        }) (1,2,3);

    </script>

</body>
</html>
