<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //onload - 페이지가 로드가 끝난 후에 실행한다 (단, onload 이벤트는 페이지 당 1개만 사용 가능)
        window.onload = function() { //js의 최상위 객체
            
            var btn = document.getElementById("btn");
            console.log(btn);
          
        }

    </script>

    <button type="button" id="btn">온로드란?</button>

</body>
</html>
