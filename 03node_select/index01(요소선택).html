<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn1">체크박스요소확인</button>

    <input type="checkbox" name="inter" value="1">JAVA
    <input type="checkbox" name="inter" value="2">JSP
    <input type="checkbox" name="inter" value="3">DB
    <input type="checkbox" name="inter" value="4">JSX
    <input type="checkbox" name="inter" value="5">JS

    <hr>

    <script>
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function() {

            //name속성이 inter인 것을 선택
            var inter = document.getElementsByName("inter"); //배열형식으로 읽어들어온다(name이 inter인 태그)
            console.log(inter); //배열의 형태로 가져오기 확인

            for(var i = 0; i < inter.length; i++) {
                console.log(inter[i]); //배열 속 input문장까지 확인
                console.log(inter[i].value ); //배열 속 input문장의 value값까지 확인 (요소의 value값)
                console.log(inter[i].checked); //배열 속 input문장의 check여부 확인 (요소의 check여부) / true, false로 확인 가능
            }
        }
    </script>
    


    <button id="btn2">radio 버튼 확인</button>
    <input type="radio" name="major" class="nice" value="1">프로그램
    <input type="radio" name="major" class="nice" value="2">디자인
    <input type="radio" name="major" class="nice" value="3">네트워크
    <input type="radio" name="major" class="nice" value="4">운영체제

    <script>
        var btn2 = document.getElementById("btn2");
        btn2.onclick = function() {

            //class가 nice인 요소를 얻는다
            var nice = document.getElementsByClassName("nice");
            console.log(nice);

            for(var i = 0; i < nice.length; i++) {
                console.log(nice[i]);
                console.log(nice[i].value); //radio버튼의 value 값
                console.log(nice[i].checked); //radio버튼의 checked 여부
            }

        }
    </script>


    <button id="btn3">태그로 선택하기</button>

    <select id="select1">
        <option>010</option>
        <option>031</option>
        <option>02</option>
        <option>051</option>
        <option>052</option>
    </select>

    <script>
        var btn3 = document.getElementById("btn3");
        btn3.onclick = function() {

            // document.getElementsByTagName("option"); //선택할 태그를 문자열로
            // console.log(option);

            var select1 = document.getElementById("select1");
            var option = select1.getElementsByTagName("option");
            for(var i = 0; i < option.length; i++) {
                console.log(option[i] );
                console.log(option[i].value );
                console.log(option[i].selected ); //선택여부
            }

        }
    </script>


</body>
</html>
